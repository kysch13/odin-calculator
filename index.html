<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN | Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator_container">
        <div class="calculator">
            <div class="calc-upper">
                <div class="solar-cont">
                    <div class="solar-panel"></div>
                </div>
                <div class="logos">
                    <div></div>
                    <div></div>
                </div>
                <div class="display-cont">
                    <div id="display"></div>
                </div>
            </div>
            <div class="calc-lower">
                <div class="keypad">
                    <div id="key-7">7</div>
                    <div id="key-8">8</div>
                    <div id="key-9">9</div>
                    <div id="key-C">C</div>
                    <div id="key-AC">AC</div>
                    <div id="key-4">4</div>
                    <div id="key-5">5</div>
                    <div id="key-6">6</div>
                    <div id="key-X">X</div>
                    <div id="key-/">/</div>
                    <div id="key-1">1</div>
                    <div id="key-2">2</div>
                    <div id="key-3">3</div>
                    <div id="key-+">+</div>
                    <div id="key--">-</div>
                    <div id="key-0">0</div>
                    <div id="key-.">.</div>
                    <div id="key-"></div>
                    <div id="key-=">=</div>
                    <div id="key-back">back</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
